
<!DOCTYPE html>
<html>
<head>
  <title> Paypal integration with Auth0 rules </title>

</head>

<body>

<script type="text/javascript">
    var url = new URL(window.location.href);
    var paypalUrl = url.searchParams.get("paypal_url");

    if (paypalUrl) // redirect to paypal
    {
        var state = url.searchParams.get("state");
        localStorage.setItem("auth0_paypal_state", state);

        window.location.href = paypalUrl;
    }
    else { // are we coming back from paypal?
        var state = localStorage.getItem("auth0_paypal_state");

        window.location.href = "https://auth.algorox.com/continue?state=" + state;
    }

    </script>

</body>
</html>
